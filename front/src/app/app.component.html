<div class="body">
  <div class="login" *ngIf="!logged">
    <h1>Event Factorial</h1>
    <h2>Please login!</h2>
    <fieldset>
        <label for="username">Username: </label>
        <input type="text" id="username" [(ngModel)]="username">
      </fieldset>
      <fieldset>
        <label for="password">Password: </label>
        <input type="password" id="password" [(ngModel)]="password">
      </fieldset>

    <button class="btn_in" (click)="login()">Login</button>
  </div>
</div>

<div class="content" *ngIf="logged"> 
  <div class="navigation">
    <nav class="nav">
      <a routerLink="/" class="logo">Event Factorial</a>
      <ul class="menu">
        <li class="menu-li">
          <a routerLink="booking">Управление билетами</a>
        </li>
        
              <li class="menu-li">
          <button class="link btn_out" (click)="logout()">Выход</button>
        </li>
      </ul>
    </nav>
  </div>
<div class="main">
    <router-outlet></router-outlet>
</div>
